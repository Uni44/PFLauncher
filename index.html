<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PFLauncher</title>
    <!-- Google font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            /* background image should be placed alongside index.html or adjust path */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .titlebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 32px;
            background: rgba(0, 0, 0, 0.4);
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 2;
        }

        .titlebar .title {
            font-size: 14px;
            user-select: none;
        }

        .window-controls button {
            -webkit-app-region: no-drag;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            width: 32px;
            height: 24px;
            cursor: pointer;
            margin-left: 4px;
        }

        .window-controls button:hover {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 500px;
            max-width: 90%;
            padding: 30px;
            background: rgba(24, 24, 24, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
            /* replace with your own logo file */
        }

        h1 {
            margin: 0 0 20px;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff7f50;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #333;
            border-radius: 6px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #ff7f50;
            transition: width 0.3s;
        }

        .log {
            margin-top: 20px;
            font-size: 13px;
            text-align: left;
            max-height: 120px;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="titlebar">
    <div class="window-controls">
        <span class="title">PF Launcher 1.0.0c</span>
        <button onclick="minimizar()">_</button>
        <button onclick="cerrar()">Ã—</button>
    </div>
</div>
<div class="container">
    <!-- optional logo image -->
    <img src="assets/logo.png" alt="Logo" class="logo" width="120" height="120">
    <h1>PFLauncher</h1>
    <button id="actionButton" onclick="descargar()">Descargar juego</button>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="log" id="log"></div>
</div>

<script>
    let isDownloading = false;

    function log(msg) {
        const logBox = document.getElementById("log");
        logBox.innerHTML += msg + "<br>";
        logBox.scrollTop = logBox.scrollHeight;
    }

    function setProgress(value) {
        document.getElementById("progress").style.width = value + "%";
    }

    async function descargar() {
        if (isDownloading) {
            log("Descarga ya en progreso...");
            return;
        }

        isDownloading = true;
        const btn = document.getElementById("actionButton");
        btn.disabled = true;
        btn.textContent = "Descargando...";
        btn.style.opacity = "0.6";
        btn.style.cursor = "not-allowed";
        log("Iniciando descarga...");

        try {
            let result = await window.pywebview.api.descargar_juego();
            log("Proceso finalizado: " + result);
            setProgress(100);
            await setPlayMode();
        } catch (e) {
            log("Error: " + e);
        } finally {
            isDownloading = false;
            btn.disabled = false;
            btn.style.opacity = "1";
            btn.style.cursor = "pointer";
        }
    }

    async function minimizar() {
        try {
            await window.pywebview.api.minimizar();
        } catch (e) {
            console.error(e);
        }
    }

    async function cerrar() {
        try {
            await window.pywebview.api.cerrar();
        } catch (e) {
            console.error(e);
        }
    }

    async function verificarEstado() {
        try {
            let data = await window.pywebview.api.verificar_estado();
            let state = JSON.parse(data);
            console.log("Estado verificado:", state);
            return state;
        } catch (e) {
            console.error("Error al verificar estado:", e);
            return {};
        }
    }

    async function setPlayMode() {
        let state = await verificarEstado();
        const btn = document.getElementById("actionButton");
        
        console.log("setPlayMode - estado:", state);
        console.log("installed:", state.installed, "version:", state.version, "needs_update:", state.needs_update);
        
        // if there's an update available, show download
        if (state.needs_update) {
            console.log("Mostrando: Actualizar juego");
            btn.textContent = "Actualizar juego";
            btn.onclick = descargar;
        }
        // if game is installed and no update needed, show play
        else if (state.installed && state.version) {
            console.log("Mostrando: Jugar");
            btn.textContent = "Jugar";
            btn.onclick = async () => {
                log("Abriendo juego...");
                let res = await window.pywebview.api.abrir_juego();
                log(res);
            };
        }
        // otherwise, show download
        else {
            console.log("Mostrando: Descargar juego");
            btn.textContent = "Descargar juego";
            btn.onclick = descargar;
        }
    }

    window.addEventListener('DOMContentLoaded', async () => {
        console.log('DOMContentLoaded: ejecutando setPlayMode');
        await setPlayMode();
    });
</script>

</body>
</html>
