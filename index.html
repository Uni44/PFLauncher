<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Launcher</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 400px;
        padding: 20px;
        background: #181818;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 20px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #4CAF50;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }

    button:hover {
        background: #45a049;
    }

    .progress-bar {
        width: 100%;
        height: 10px;
        background: #333;
        border-radius: 5px;
        margin-top: 15px;
        overflow: hidden;
    }

    .progress {
        height: 100%;
        width: 0%;
        background: #4CAF50;
        transition: width 0.3s;
    }

    .log {
        margin-top: 15px;
        font-size: 12px;
        text-align: left;
        max-height: 100px;
        overflow-y: auto;
        background: #111;
        padding: 8px;
        border-radius: 6px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Launcher</h1>
    <button onclick="descargar()">Descargar juego</button>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="log" id="log"></div>
</div>

<script>
function log(msg) {
    const logBox = document.getElementById("log");
    logBox.innerHTML += msg + "<br>";
    logBox.scrollTop = logBox.scrollHeight;
}

function setProgress(value) {
    document.getElementById("progress").style.width = value + "%";
}

async function descargar() {
    log("Iniciando descarga...");

    try {
        let result = await window.pywebview.api.descargar_juego();
        log("Proceso finalizado: " + result);
        setProgress(100);
    } catch (e) {
        log("Error: " + e);
    }
}
</script>

</body>
</html>
