<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PFLauncher</title>
    <!-- Google font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            /* background image should be placed alongside index.html or adjust path */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .container {
            position: relative;
            z-index: 1;
            width: 500px;
            max-width: 90%;
            padding: 30px;
            background: rgba(24, 24, 24, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
            /* replace with your own logo file */
        }

        h1 {
            margin: 0 0 20px;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff7f50;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #ff6347;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #333;
            border-radius: 6px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #ff7f50;
            transition: width 0.3s;
        }

        .log {
            margin-top: 20px;
            font-size: 13px;
            text-align: left;
            max-height: 120px;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="container">
    <!-- optional logo image -->
    <img src="logo.png" alt="Logo" class="logo" width="120" height="120">
    <h1>PFLauncher</h1>
    <button onclick="descargar()">Descargar juego</button>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="log" id="log"></div>
</div>

<script>
    function log(msg) {
        const logBox = document.getElementById("log");
        logBox.innerHTML += msg + "<br>";
        logBox.scrollTop = logBox.scrollHeight;
    }

    function setProgress(value) {
        document.getElementById("progress").style.width = value + "%";
    }

    async function descargar() {
        log("Iniciando descarga...");

        try {
            let result = await window.pywebview.api.descargar_juego();
            log("Proceso finalizado: " + result);
            setProgress(100);
        } catch (e) {
            log("Error: " + e);
        }
    }
</script>

</body>
</html>
